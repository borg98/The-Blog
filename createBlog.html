<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The blog</title>
  </head>
  <body id="createBlog">
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Hem</a></li>
          <li><a href="/createBlog.html">Skapa inlägg</a></li>
          <li><a href="/categories.html">Hitta inlägg</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="mainContainer">
        <!-- <form action="none" id="formContainer"> -->
        <input
          type="text"
          id="formContainer__input__title"
          required
          placeholder="Titel"
        />
        <!-- <input type="text" id="formContainer__input__category" required /> -->
        <select name="category" id="formContainer__input__category">
          <option value="entertainment">Entertainment</option>
          <option value="technology">Technology</option>
          <option value="sport">Sport</option>
          <option value="travel">Travel</option>
          <option value="foodanddrink">Food and Drink</option>
        </select>
        <textarea
          name="content"
          id="formContainer__textarea__content"
          cols="30"
          rows="10"
          required
          placeholder="Innehåll"
        ></textarea>
        <input
          type="text"
          id="formContainer__input__author"
          required
          placeholder="Författare"
        />
        <button id="formContainer__button__submit">Skapa inlägg</button>
        <!-- </form> -->
      </div>
    </main>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
